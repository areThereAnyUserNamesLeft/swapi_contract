syntax = "proto3";
package people;
import "google/protobuf/timestamp.proto";

service peopleService {
  rpc requestPerson(personRequest) returns (peopleResponse);
  rpc requestPeople(peopleRequest) returns (peopleResponse);
  rpc searchPersons(searchRequest) returns (peopleResponse);
}

message personRequest { repeated int32 PK = 1; }

message peopleResponse { repeated Person people = 1; }

message searchRequest { string searchText = 1; }

message Person {
  google.protobuf.Timestamp Edited = 1;
  string Name = 2;
  google.protobuf.Timestamp Created = 3;
  string Gender = 4;
  string Title = 5;
  string SkinColor = 6;
  string HairColor = 7;
  string Height = 8;
  string EyeColor = 7;
  string Mass = 8;
  int32 Homeworld = 9;
  string Birthyear = 10;
  int32 PK = 11;
}
